<!DOCTYPE html>
<html lang="{{ post.language }}" class="no-js">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/{{ site.icon }}">
    <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Article",
        "name": "{{ post.title }}",
        "author": {
            "@type": "Person",
            "name": "{{ post.author }}"
        },
        "datePublished": "{{ post.datePublished }}",
        "image": "{{ post.image }}",
        "articleSection": "{{ post.articleSection }}",
        "url": "{{ post.url }}",
        "publisher": {
            "@type": "Organization",
            "name": "{{ post.company }}"
        }
    }
    </script>
    </script>
    <style>
    .list-horizontal {

        margin-left: 0px;
    }

    .list-horizontal li {
        display: inline-block;
    }

    .list-horizontal .verticalline {
        margin-left: 5px;
        margin-right: 5px;
    }

    .list-horizontal li a {
        font-weight: 500;
    }

    /*.list-horizontal li:before {
            content: '\00a0\2022\00a0\00a0';
            color:#999;
            color:rgba(0,0,0,0.5);
            font-size:11px;
        }*/
    .list-horizontal li:first-child:before {
        content: '';
    }

    .mid-text {
        font-size: 18px;
        text-align: justify;
    }

    .columns h2 {
        font-size: 40px;
    }

    #logo {
        width: 18%;
    }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html',''}}" />
    {% include css.html %}
</head>

<body>
    <div id="logo">
        <a href="/" title="{{ site.alt-logo }}">
            <h1><img src="{{ site.logo }}" alt="{{ site.alt-logo }}"></h1>
        </a>
    </div>
    {% include nav.html %}
    {% include float-button.html %}
    {% include post-header.html %}
    {{ content }}
    {% include js.html %}
</body>

</html>
