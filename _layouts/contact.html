<!DOCTYPE html>
<html lang="{{ page.language }}" class="no-js">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/{{ site.icon }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html',''}}" />
    {% include css.html %}
    <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "LocalBusiness",
        "name": "{{ site.company }}",
        "image": "{{ page.image }}",
        "telephone": "+{{ site.telephone }}",
        "email": "{{ site.email }}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.streetAddress }}",
            "addressLocality": "{{ site.addressLocality }}",
            "addressRegion": "{{ site.addressRegion }}",
            "addressCountry": "{{ site.addressCountry }}"
            "postalCode": "{{ site.postalCode }}",
        },
        "url": "{{ site.url }}"
    }
    </script>
    <style>
    .list-horizontal {

        margin-left: 0px;
    }

    .list-horizontal li {
        display: inline-block;
    }

    .list-horizontal .verticalline {
        margin-left: 5px;
        margin-right: 5px;
    }

    .list-horizontal li a {
        font-weight: 500;
    }

    /*.list-horizontal li:before {
        content: '\00a0\2022\00a0\00a0';
        color:#999;
        color:rgba(0,0,0,0.5);
        font-size:11px;
        }*/
    .list-horizontal li:first-child:before {
        content: '';
    }

    .mid-text {
        font-size: 18px;
        text-align: justify;
    }

    .columns h2 {
        font-size: 40px;
    }

    #logo {
        width: 18%;
    }

    #social-icon {
        color: #ff5242 !important;
    }
    </style>
</head>

<body>
    <div id="logo">
        <a href="/" title="{{ site.alt-logo }}">
            <h1><img src="{{ site.logo }}" alt="{{ site.alt-logo }}"></h1>
        </a>
    </div>
    {% include nav.html %}
    {% include float-button.html %}
    {{ content }}
    {% include js.html %}
    <style>
    .info {
        font-size: 14px;
        color: red;
        margin: 0;
        position: relative;
        top: -20px;
    }

    .success {
        color: #fff
    }
    </style>
    <script>
    function sendContact() {
        var valid;
        valid = validateContact();
        if (valid) {
            jQuery.ajax({
                url: "contact_mail.php",
                data: 'userName=' + $("#userName").val() + '&userEmail=' + $("#userEmail").val() + '&subject=' + $("#subject").val() + '&content=' + $(content).val(),
                type: "POST",
                success: function(data) {
                    $("#mail-status").html(data);
                    $("#userName").val('');
                    $("#userEmail").val('');
                    $("#subject").val('');
                    $("#content").val('');
                },
                error: function() {}
            });
        }
    }

    function validateContact() {
        var valid = true;
        $(".demoInputBox").css('background-color', '');
        $(".info").html('');
        if (!$("#userName").val()) {
            $("#userName-info").html("(Please Fill Name)");
            $("#userName").css('background-color', '#ffffff');
            valid = false;
        }
        if (!$("#userEmail").val()) {
            $("#userEmail-info").html("(Please Fill Email)");
            $("#userEmail").css('background-color', '#ffffff');
            valid = false;
        }
        if (!$("#userEmail").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
            $("#userEmail-info").html("(Invalid Email)");
            $("#userEmail").css('background-color', '#ffffff');
            valid = false;
        }
        if ($("#subject").val() == '') {
            $("#subject-info").html("(Please Fill Subject)");
            $("#subject").css('background-color', '#ffffff');
            valid = false;
        }
        /*var reg = /^\d+$/;
        if (!$("#subject").val().match(/^\d+$/) && ($("#subject").val() != '')) {
            $("#subject-info").html("(Please fill numbers only)");
            $("#subject").css('background-color', '#FFFFDF');
            valid = false;
        }*/
        if (!$("#content").val()) {
            $("#content-info").html("(Please Fill Message)");
            $("#content").css('background-color', '#ffffff');
            valid = false;
        }
        return valid;
    }
    </script>
</body>

</html>
